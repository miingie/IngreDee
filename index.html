<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreDee Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="./asset/mango.jpg" alt="Mango Sticky Rice">
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <h2>Welcome To IngreDee <span>ðŸ¥¯</span></h2>
            
            <button class="google-login">
                <img src="./asset/googleloco.png" alt="logo">
                Log In with GOOGLE
            </button>
            
            <div class="divider">or</div>
            
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="rememberMe">Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Log In</button>
            </form>
            
            <div class="register">
                Don't have an account? <a href="#" id="registerLink">Register</a>
            </div>
            
            <script>
            document.getElementById("registerLink").addEventListener("click", function(event) {
                event.preventDefault(); 
                window.location.href = "register.html"; 
            });
            </script>
            
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
